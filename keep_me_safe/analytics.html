<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keep Me Safe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/analytics.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mynavbar-background">
      <a class="navbar-brand" href="#"><img src="images/Keep-Me-Safe-Logo.png"></a>
    </nav>

    <div class="body-container">
      <div class="content-container">
        <h2>Your Trusted Contacts</h2>
        <div class="contact-container row">
          <div class="contact-module col-md-3">
            <div class="contact-wrapper">
              <div class="contact-info-wrapper">
                <img class="contact-pic" src="images/ryan_pic.png" alt="">
                <h3>Ryan Stoughton</h3>
                <ul>
                  <li>(314) 596-8101</li>
                  <li>rds6y9@mst.edu</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="contact-module col-md-3">
            <div class="contact-wrapper">
              <div class="contact-info-wrapper">
                <img class="contact-pic" src="images/dylan_pic.png" alt="">
                <h3>Dylan Elznic</h3>
                <ul>
                  <li>(314) 359-5216</li>
                  <li>djey96@mst.edu</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="contact-module col-md-3">
            <div class="contact-wrapper contact-unoccupied">
              <div class="contact-info-wrapper">
                <img class="contact-pic" src="images/empty_contact.png" alt="">
                <form method="POST">
                  <input class="new-contact-input" type="text" name="" placeholder="Enter Contact Name">
                  <input class="new-contact-input" type="text" name="" placeholder="Enter Contact Number">
                  <input class="new-contact-input" type="text" name="" placeholder="Enter Contact Email">
                  <input type="submit" name="" value="Submit">
                </form>
              </div>
            </div>
          </div>
          <div class="contact-module col-md-3">
            <div class="contact-wrapper contact-unoccupied">
              <div class="contact-info-wrapper">
                <img class="contact-pic" src="images/empty_contact.png" alt="">
                <form method="POST">
                  <input class="new-contact-input" type="text" name="" placeholder="Enter Contact Name">
                  <input class="new-contact-input" type="text" name="" placeholder="Enter Contact Number">
                  <input class="new-contact-input" type="text" name="" placeholder="Enter Contact Email">
                  <input type="submit" name="" value="Submit">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="contact-graph-split"></div>
        <h2>How You've Been</h2>
        <div class="big-graph-container row">
          <div class="graph-module col-md-7">
            <div class="line-graph big-graph">
              <canvas id="myLineChart" width="200" height="155"></canvas>
              <script type="text/javascript">
                var lineChart = document.getElementById("myLineChart");
                var myLineChart = new Chart(lineChart, {
                  type: 'line',
                  data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                      label: '2017',
                      data: [6, 8, 5, 3, 2, 3, 4, 3, 1, 0, 1, 1],
                      backgroundColor: "rgba(255,159,64,0.2)"
                    },
                    {
                      label: '2016',
                      data: [3, 4, 6, 7, 5, 2, 6, 3, 2, 4, 6, 5],
                      backgroundColor: "rgba(75,192,192,0.2)"
                    }]
                  },
                  options: {
                    scales: {
                        xAxes: [{
                            position: 'bottom',
                            scaleLabel: {
                              display: true,
                              labelString: 'Time'
                            },
                            ticks: {
                              source: 'labels'
                            },
                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
                        }],
                        yAxes: [{
                            type: 'linear',
                            position: 'left',
                            scaleLabel: {
                              display: true,
                              labelString: 'Invocations'
                            },
                            ticks: {
                              beginAtZero: true,
                              max: 10
                            }
                        }]
                    },
                    title: {
                      display: true,
                      text: 'Times KeepMeSafe Has Been Requested by User'
                    }
                  }
                });
              </script>
            </div>
          </div>
        </div>
        <div class="radar-container">
          <div class="radar-titles">
            <h2 class="depression-header">Depression Results</h2>
            <h2 class="time-of-day-header">Time When Invoked</h2>
            <h2 class="anxiety-header">Anxiety Results</h2>
          </div>
          <div class="radar1-placeholder">
            <canvas id="myRadarChart1" width="9" height="5.5"></canvas>
            <script type="text/javascript">
              var myRadar = document.getElementById("myRadarChart1");
              var myRadarChart1 = new Chart(myRadar, {
                type: 'radar',
                data: {
                  labels: ['Question1', 'Question2', 'Question3', 'Question4', 'Question5', 'Question6', 'Question7'],
                  datasets : [{
                    label: 'October 28th - 9:33PM',
                    data: [1, 0, 0, 3, 3, 2, 1],
                    backgroundColor: 'rgba(0,0,255,0.2)'
                  }, {
                    label: 'October 29th - 6:33AM',
                    data: [1, 0, 1, 3, 2, 2, 0],
                    backgroundColor: 'rgba(0,0,205,0.2)'
                  }]
                },
                options: {
                  scale: {
                    ticks: {
                      beginAtZero: true,
                      max: 3,
                      stepSize: 1
                    }
                  },
                  responsive: true,
                  maintainAspectRatio: true
                }
              })
            </script>
          </div>
          <div class="pie-chart-placeholder">
            <canvas id="myPieChart" width="9" height="5.5"></canvas>
            <script type="text/javascript">
              var myPie = document.getElementById("myPieChart");
              var myPieChart = new Chart(myPie, {
                type: 'doughnut',
                data: {
                  labels: ['Morning', 'Afternoon', 'Night'],
                  datasets: [{
                    label: '2017',
                    data: [12, 41, 68],
                    backgroundColor: [
                        "rgba(0,0,0,0.2)",
                        "rgba(100,100,100,0.2)",
                        "rgba(200,200,200,0.2)"
                    ],
                    borderColor: "#AAAAAA",
                    borderWidth: 1
                  }]
                }
              })
            </script>
          </div>
          <div class="radar2-placeholder">
            <canvas id="myRadarChart2" width="9" height="5.5"></canvas>
            <script type="text/javascript">
              var myRadar = document.getElementById("myRadarChart2");
              var myRadarChart1 = new Chart(myRadar, {
                type: 'radar',
                data: {
                  labels: ['Question8', 'Question9', 'Question10', 'Question11', 'Question12', 'Question13', 'Question14'],
                  datasets : [{
                    label: 'October 28th - 9:33PM',
                    data: [1, 2, 2, 0, 3, 2, 3],
                    backgroundColor: 'rgba(255,0,0,0.2)'
                  }, {
                    label: 'October 29th - 6:33PM',
                    data: [1, 1, 2, 1, 2, 1, 1],
                    backgroundColor: 'rgba(205,20,0,0.2)'
                  }]
                },
                options: {
                  scale: {
                    ticks: {
                      beginAtZero: true,
                      max: 3,
                      stepSize: 1
                    }
                  }
                }
              })
            </script>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
