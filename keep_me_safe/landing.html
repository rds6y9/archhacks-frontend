<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keep Me Safe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/landing.css">
  </head>
  <body>
    <div class="logo"><img src="images/Keep-Me-Safe-Logo.png"></div>
    <div class="login">
      <form class="login-form" method="POST" action="">
        <label class="form-label" for="email">Email</label>
        <br />
        <input class="form-field email-field" type="text" name="email" value="" placeholder="Enter Your Email">
        <div class="underline-field email-underline"></div>
        <label class="form-label" for="password">Password</label>
        <br />
        <input class="form-field password-field" type="password" name="password" value="" placeholder="Enter Your Password">
        <div class="underline-field password-underline"></div>
        <a href="analytics.html"><button class="login-button">Log In</button></a>
        <p class="register-message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </body>
</html>
